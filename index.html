<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>mguel.xo</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .background-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('background.gif') no-repeat center center fixed;
      background-size: cover;
      opacity: 0.2;
      z-index: -2;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .profile-pic {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      margin-bottom: 1rem;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    h1 {
      font-size: 4rem;
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
    }

    .music-info {
      font-size: 1rem;
      color: #7e7a7a;
      margin-top: 2rem;
    }

    .play-button {
      padding: 10px 20px;
      background: #00ff99;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="background-overlay"></div>
  <div id="particles-js"></div>

  <img src="profile.jpg" alt="Profile" class="profile-pic" />
  <h1>mguel.xo</h1>
  <p>"whatever"</p>

  <button class="play-button" onclick="playMusic()">Click Here!</button>
  <div class="music-info" id="musicTime">ðŸŽµ Waiting...</div>

  <audio id="bgmusic" loop>
    <source src="at-your-best.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const audio = document.getElementById('bgmusic');
    const musicTime = document.getElementById('musicTime');

    function playMusic() {
      audio.play();
    }

    function formatTime(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = Math.floor(seconds % 60);
      return `${min}:${sec < 10 ? '0' : ''}${sec}`;
    }

    setInterval(() => {
      if (audio.duration && !isNaN(audio.duration)) {
        const current = formatTime(audio.currentTime);
        const total = formatTime(audio.duration);
        musicTime.textContent = `ðŸŽµ At Your Best â€“ Frank Ocean: ${current} / ${total}`;
      } else {
        musicTime.textContent = `ðŸŽµ Waiting...`;
      }
    }, 500);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 }},
        "color": { "value": "#00ff99" },
        "shape": {
          "type": "circle",
          "stroke": { "width": 0, "color": "#000" },
          "polygon": { "nb_sides": 5 }
        },
        "opacity": { "value": 0.5, "random": false },
        "size": { "value": 3, "random": true },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#00ff99",
          "opacity": 0.3,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "grab" },
          "onclick": { "enable": true, "mode": "push" },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 140,
            "line_linked": { "opacity": 0.5 }
          },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
